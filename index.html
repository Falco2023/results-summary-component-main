<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
  
<div class="result">
<h2 class="lab">Your result</h2>
<div class="avg">
<p id="score">76</p>
  <p class="overall">of 100</p>
</div>
<h2 class="keyword">Great</h2>
<p class="percent">You scored higher than 65% of <br>the people who have taken <br>these tests.</p>
</div>
<div class="scores">
<h2>Summary</h2>
<div class="box reaction">
  <img src="./assets/images/icon-reaction.svg" alt="" class="icon">
  <p class="subj txt">Reaction</p>
  <p class="subj_score"><span class="react">81</span> / 100</p>
</div>
<div class="box memory">
  <img src="./assets/images/icon-memory.svg" alt="" class="icon">
  <p class="subj txt1">Memory</p>
  <p class="subj_score"><span class="mem">90</span> / 100</p>
</div>
<div class="box verbal">
  <img src="./assets/images/icon-verbal.svg" alt="" class="icon">
  <p class="subj txt2">Verbal</p>
  <p class="subj_score"><span class="verb">91</span> / 100</p>
</div>
<div class="box visual">
  <img src="./assets/images/icon-visual.svg" alt="" class="icon">
  <p class="subj txt3">Visual</p>
  <p class="subj_score"><span class="vis">70</span> / 100</p>
</div>
<button class="cont">Continue</button>
</div>
</main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
<script src="script.js"></script>
</html>
